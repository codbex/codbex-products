<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idImageLink" ng-required="false" colon="true">ImageLink</bk-form-label>
                        </div>
						<div ng-show="action === 'select'" style="margin: 4px 0px; padding: 0px 10px" class="fd-col  fd-col-md--8 ">
							<bk-link href="{{entity.ImageLink}}" target="_blank">{{entity.ImageLink}}</bk-link>
						</div>
                        <div ng-show="action !== 'select'" class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['ImageLink'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idImageLink"
	                                name="ImageLink"
	                                state="{{ forms.details['ImageLink'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.ImageLink"
	                                ng-readonly="action === 'select'"
									ng-maxlength="500.0"
	                                input-rules="{ patterns: [''] }"
	                                type="url"
	                                placeholder="Enter ImageLink">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col  bk-col--fit ">
	                        <bk-checkbox id="idIsFeature"
	                            compact="false"
	                            ng-required="false"
	                            ng-readonly="action === 'select'"
	                            ng-model="entity.IsFeature">
	                        </bk-checkbox>
                        	<bk-checkbox-label for="idIsFeature" ng-required="false">IsFeature</bk-checkbox-label>
                        </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
