<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{ 'codbex-products:codbex-products-model.defaults.formGrpFilter' | t:{'name':'$t(codbex-products:codbex-products-model.t.PRODUCTATTRIBUTE)'} }}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" colon="true">{{ 'codbex-products:codbex-products-model.t.PRODUCTATTRIBUTE_NAME' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" text="{{'codbex-products:codbex-products-model.messages.error.incorrectInput' | t}}">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
									ng-maxlength="200.0"
	                                type="text"
	                                placeholder="{{ 'codbex-products:codbex-products-model.messages.inputEnter' | t:{'name':'$t(codbex-products:codbex-products-model.t.PRODUCTATTRIBUTE_NAME)'} }}">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idValue" colon="true">{{ 'codbex-products:codbex-products-model.t.PRODUCTATTRIBUTE_VALUE' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Value'].$valid ? '' : 'error' }}" text="{{'codbex-products:codbex-products-model.messages.error.incorrectInput' | t}}">
								<bk-input id="idValue"
	                                name="Value"
	                                state="{{ forms.details['Value'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Value"
									ng-maxlength="2000.0"
	                                type="text"
	                                placeholder="{{ 'codbex-products:codbex-products-model.messages.inputEnter' | t:{'name':'$t(codbex-products:codbex-products-model.t.PRODUCTATTRIBUTE_VALUE)'} }}">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idGroup" colon="true">{{ 'codbex-products:codbex-products-model.t.PRODUCTATTRIBUTE_GROUP' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idGroup"
	                            name="Group"
	                            state="{{ forms.details['Group'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Group"
	                            dropdown-items="optionsGroup"
	                            placeholder="{{ 'codbex-products:codbex-products-model.messages.inputSearch' | t:{'name':'$t(codbex-products:codbex-products-model.t.PRODUCTATTRIBUTE_GROUP)'} }}"
								btn-aria-label="{{ 'codbex-products:codbex-products-model.aria.showHide' | t:{'name':'Group'} }}" list-aria-label="{{ 'codbex-products:codbex-products-model.aria.options' | t:{'name':'Group'} }}">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-products:codbex-products-model.defaults.filter' | t }}" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-products:codbex-products-model.defaults.reset' | t }}" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-products:codbex-products-model.defaults.cancel' | t }}" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
