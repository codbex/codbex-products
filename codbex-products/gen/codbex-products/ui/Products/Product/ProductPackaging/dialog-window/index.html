<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUoM" ng-required="true" colon="true">UoM</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idUoM"
	                            name="UoM"
	                            state="{{ forms.details['UoM'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.UoM"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsUoM"
	                            placeholder="Search UoM ..."
								btn-aria-label="show/hide UoM options" list-aria-label="UoM options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idWeight" ng-required="true" colon="true">Weight</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Weight'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idWeight"
	                                name="Weight"
	                                state="{{ forms.details['Weight'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Weight"
	                                ng-readonly="action === 'select'"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Weight">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idHeight" ng-required="true" colon="true">Height</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Height'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idHeight"
	                                name="Height"
	                                state="{{ forms.details['Height'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Height"
	                                ng-readonly="action === 'select'"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Height">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idLength" ng-required="true" colon="true">Length</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Length'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idLength"
	                                name="Length"
	                                state="{{ forms.details['Length'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Length"
	                                ng-readonly="action === 'select'"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Length">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idWidth" ng-required="true" colon="true">Width</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Width'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idWidth"
	                                name="Width"
	                                state="{{ forms.details['Width'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Width"
	                                ng-readonly="action === 'select'"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Width">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idRatio" ng-required="true" colon="true">Ratio</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Ratio'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idRatio"
	                                name="Ratio"
	                                state="{{ forms.details['Ratio'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Ratio"
	                                ng-readonly="action === 'select'"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Ratio">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="false" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
