<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCampaign" ng-required="true" colon="true">{{ 'codbex-products:t.CAMPAIGNENTRY_CAMPAIGN' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCampaign"
	                            name="Campaign"
	                            state="{{ forms.details['Campaign'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Campaign"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCampaign"
	                            placeholder="{{ 'codbex-products:messages.inputSearch' | t:{'name':'$t(codbex-products:t.CAMPAIGNENTRY_CAMPAIGN)'} }}"
								btn-aria-label="{{ 'codbex-products:aria.showHide' | t:{'name':'Campaign'} }}" list-aria-label="{{ 'codbex-products:aria.options' | t:{'name':'Campaign'} }}">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPercent" ng-required="true" colon="true">{{ 'codbex-products:t.CAMPAIGNENTRY_PERCENT' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idPercent"
								name="Percent"
								state="{{ forms.details['Percent'].$valid ? '' : 'error' }}"
								ng-required="true"
								ng-model="entity.Percent"
								is-readonly="action === 'select'"
								placeholder="{{ 'codbex-products:messages.inputEnter' | t:{'name':'$t(codbex-products:t.CAMPAIGNENTRY_PERCENT)'} }}">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idOldPrice" ng-required="true" colon="true">{{ 'codbex-products:t.CAMPAIGNENTRY_OLDPRICE' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idOldPrice"
								name="OldPrice"
								state="{{ forms.details['OldPrice'].$valid ? '' : 'error' }}"
								ng-required="true"
								ng-model="entity.OldPrice"
								is-readonly="action === 'select'"
								placeholder="{{ 'codbex-products:messages.inputEnter' | t:{'name':'$t(codbex-products:t.CAMPAIGNENTRY_OLDPRICE)'} }}">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNewPrice" ng-required="true" colon="true">{{ 'codbex-products:t.CAMPAIGNENTRY_NEWPRICE' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idNewPrice"
								name="NewPrice"
								state="{{ forms.details['NewPrice'].$valid ? '' : 'error' }}"
								ng-required="true"
								ng-model="entity.NewPrice"
								is-readonly="action === 'select'"
								placeholder="{{ 'codbex-products:messages.inputEnter' | t:{'name':'$t(codbex-products:t.CAMPAIGNENTRY_NEWPRICE)'} }}">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idGift" ng-required="false" colon="true">{{ 'codbex-products:t.CAMPAIGNENTRY_GIFT' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Gift'].$valid ? '' : 'error' }}" text="{{ 'codbex-products:messages.error.pattern' | t:{'rule':''} }}">
								<bk-input id="idGift"
	                                name="Gift"
	                                state="{{ forms.details['Gift'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Gift"
	                                ng-readonly="action === 'select'"
									ng-maxlength="200.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="{{ 'codbex-products:messages.inputEnter' | t:{'name':'$t(codbex-products:t.CAMPAIGNENTRY_GIFT)'} }}">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button ng-if="action === 'create'" label="{{'codbex-products:defaults.create' | t}}" state="emphasized" ng-click="create()" ng-disabled="!forms.details.$valid"></bk-button>
					<bk-button ng-if="action !== 'create'" label="{{'codbex-products:defaults.update' | t}}" state="emphasized" ng-click="update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-products:defaults.cancel' | t }}" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
