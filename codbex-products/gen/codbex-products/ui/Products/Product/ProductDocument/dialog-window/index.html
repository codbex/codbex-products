<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="true" colon="true">{{ 'codbex-products:codbex-products-model.t.PRODUCTDOCUMENT_NAME' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" text="{{ 'codbex-products:codbex-products-model.messages.error.pattern' | t:{'rule':''} }}">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
									ng-maxlength="100.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="{{ 'codbex-products:codbex-products-model.messages.inputEnter' | t:{'name':'$t(codbex-products:codbex-products-model.t.PRODUCTDOCUMENT_NAME)'} }}">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idLink" ng-required="true" colon="true">{{ 'codbex-products:codbex-products-model.t.PRODUCTDOCUMENT_LINK' | t }}</bk-form-label>
                        </div>
						<div ng-show="action === 'select'" style="margin: 4px 0px; padding: 0px 10px" class="fd-col  fd-col-md--8 ">
							<bk-link href="{{entity.Link}}" target="_blank">{{entity.Link}}</bk-link>
						</div>
                        <div ng-show="action !== 'select'" class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Link'].$valid ? '' : 'error' }}" text="{{ 'codbex-products:codbex-products-model.messages.error.pattern' | t:{'rule':''} }}">
								<bk-input id="idLink"
	                                name="Link"
	                                state="{{ forms.details['Link'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Link"
	                                ng-readonly="action === 'select'"
									ng-maxlength="300.0"
	                                input-rules="{ patterns: [''] }"
	                                type="url"
	                                placeholder="{{ 'codbex-products:codbex-products-model.messages.inputEnter' | t:{'name':'$t(codbex-products:codbex-products-model.t.PRODUCTDOCUMENT_LINK)'} }}">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button ng-if="action === 'create'" label="{{'codbex-products:codbex-products-model.defaults.create' | t}}" state="emphasized" ng-click="create()" ng-disabled="!forms.details.$valid"></bk-button>
					<bk-button ng-if="action !== 'create'" label="{{'codbex-products:codbex-products-model.defaults.update' | t}}" state="emphasized" ng-click="update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-products:codbex-products-model.defaults.cancel' | t }}" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
