<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="200.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idProductTypeId" dg-required="false" dg-colon="true">ProductTypeId</fd-form-label>
                        <fd-combobox-input id="idProductTypeId"
                            name="ProductTypeId"
                            state="{{ formErrors.ProductTypeId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['ProductTypeId'].$valid, 'ProductTypeId')"
                            ng-model="entity.ProductTypeId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsProductTypeId"
                            dg-placeholder="Search ProductTypeId ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idProductCategoryId" dg-required="false" dg-colon="true">ProductCategoryId</fd-form-label>
                        <fd-combobox-input id="idProductCategoryId"
                            name="ProductCategoryId"
                            state="{{ formErrors.ProductCategoryId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['ProductCategoryId'].$valid, 'ProductCategoryId')"
                            ng-model="entity.ProductCategoryId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsProductCategoryId"
                            dg-placeholder="Search ProductCategoryId ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idUoMId" dg-required="false" dg-colon="true">UoMId</fd-form-label>
                        <fd-combobox-input id="idUoMId"
                            name="UoMId"
                            state="{{ formErrors.UoMId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['UoMId'].$valid, 'UoMId')"
                            ng-model="entity.UoMId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsUoMId"
                            dg-placeholder="Search UoMId ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
