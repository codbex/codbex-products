<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container fd-form-group">
					<fd-form-item class="fd-row fd-form-item">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idName"
								name="Name"
								state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
								ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
								ng-model="entity.Name"
	                            ng-readonly="action === 'select'"
								ng-minlength="0.0 || 0"
								ng-maxlength="500.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Name">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="formErrors.Name">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idType" dg-required="false" dg-colon="true">Type</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idType"
	                            name="Type"
	                            state="{{ formErrors.Type ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Type'].$valid, 'Type')"
	                            ng-model="entity.Type"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsType"
	                            dg-placeholder="Search Type ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCategory" dg-required="false" dg-colon="true">Category</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idCategory"
	                            name="Category"
	                            state="{{ formErrors.Category ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Category'].$valid, 'Category')"
	                            ng-model="entity.Category"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCategory"
	                            dg-placeholder="Search Category ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idBaseUnit" dg-required="false" dg-colon="true">BaseUnit</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idBaseUnit"
	                            name="BaseUnit"
	                            state="{{ formErrors.BaseUnit ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['BaseUnit'].$valid, 'BaseUnit')"
	                            ng-model="entity.BaseUnit"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsBaseUnit"
	                            dg-placeholder="Search BaseUnit ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idModel" dg-required="false" dg-colon="true">Model</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Model ? false : true }}">
	                            <fd-input id="idModel"
	                                name="Model"
	                                state="{{ formErrors.Model ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Model'].$valid, 'Model')"
	                                ng-model="entity.Model"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="200.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Model">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCompany" dg-required="false" dg-colon="true">Company</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idCompany"
	                            name="Company"
	                            state="{{ formErrors.Company ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Company'].$valid, 'Company')"
	                            ng-model="entity.Company"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCompany"
	                            dg-placeholder="Search Company ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSKU" dg-required="false" dg-colon="true">SKU</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.SKU ? false : true }}">
	                            <fd-input id="idSKU"
	                                name="SKU"
	                                state="{{ formErrors.SKU ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['SKU'].$valid, 'SKU')"
	                                ng-model="entity.SKU"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter SKU">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUPC" dg-required="false" dg-colon="true">UPC</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.UPC ? false : true }}">
	                            <fd-input id="idUPC"
	                                name="UPC"
	                                state="{{ formErrors.UPC ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['UPC'].$valid, 'UPC')"
	                                ng-model="entity.UPC"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter UPC">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEAN" dg-required="false" dg-colon="true">EAN</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.EAN ? false : true }}">
	                            <fd-input id="idEAN"
	                                name="EAN"
	                                state="{{ formErrors.EAN ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['EAN'].$valid, 'EAN')"
	                                ng-model="entity.EAN"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter EAN">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idJAN" dg-required="false" dg-colon="true">JAN</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.JAN ? false : true }}">
	                            <fd-input id="idJAN"
	                                name="JAN"
	                                state="{{ formErrors.JAN ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['JAN'].$valid, 'JAN')"
	                                ng-model="entity.JAN"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter JAN">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idISBN" dg-required="false" dg-colon="true">ISBN</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.ISBN ? false : true }}">
	                            <fd-input id="idISBN"
	                                name="ISBN"
	                                state="{{ formErrors.ISBN ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['ISBN'].$valid, 'ISBN')"
	                                ng-model="entity.ISBN"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter ISBN">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMPN" dg-required="false" dg-colon="true">MPN</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.MPN ? false : true }}">
	                            <fd-input id="idMPN"
	                                name="MPN"
	                                state="{{ formErrors.MPN ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['MPN'].$valid, 'MPN')"
	                                ng-model="entity.MPN"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="40.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter MPN">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idManufacturer" dg-required="false" dg-colon="true">Manufacturer</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idManufacturer"
	                            name="Manufacturer"
	                            state="{{ formErrors.Manufacturer ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Manufacturer'].$valid, 'Manufacturer')"
	                            ng-model="entity.Manufacturer"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsManufacturer"
	                            dg-placeholder="Search Manufacturer ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idWeight" dg-required="false" dg-colon="true">Weight</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Weight ? false : true }}">
	                            <fd-input id="idWeight"
	                                name="Weight"
	                                state="{{ formErrors.Weight ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Weight'].$valid, 'Weight')"
	                                ng-model="entity.Weight"
	                                ng-readonly="action === 'select'"
	                                type="number"
	                                placeholder="Enter Weight"
	                                class="right-align">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idHeight" dg-required="false" dg-colon="true">Height</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Height ? false : true }}">
	                            <fd-input id="idHeight"
	                                name="Height"
	                                state="{{ formErrors.Height ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Height'].$valid, 'Height')"
	                                ng-model="entity.Height"
	                                ng-readonly="action === 'select'"
	                                type="number"
	                                placeholder="Enter Height"
	                                class="right-align">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLength" dg-required="false" dg-colon="true">Length</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Length ? false : true }}">
	                            <fd-input id="idLength"
	                                name="Length"
	                                state="{{ formErrors.Length ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Length'].$valid, 'Length')"
	                                ng-model="entity.Length"
	                                ng-readonly="action === 'select'"
	                                type="number"
	                                placeholder="Enter Length"
	                                class="right-align">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action === 'select' && entityActions.length && entity.Id">
            <div class="fd-bar__right">
                <fd-button ng-repeat="action in entityActions" class="fd-dialog__decisive-button" compact="true" dg-type="emphasized" dg-label="{{action.label}}"
                    ng-click="triggerEntityAction(action.id, next)"></fd-button>
            </div>
        </footer>
    </body>

</html>
