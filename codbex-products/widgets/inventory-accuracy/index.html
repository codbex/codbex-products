<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="inventory-accuracy" ng-controller="InventoryAccuracyController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="./config.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <style>
            body {
                background: var(--sapTile_Background);
            }

            .widget-content {
                font-size: 1.5rem;
                word-wrap: break-word;
                text-overflow: ellipsis;
                font-weight: 500;
                white-space: nowrap;
                overflow: hidden;
            }

        </style>
    </head>

    <body class="bk-vbox bk-pointer bk-padding bk-box--space-between" ng-click="openPerspective()">
        <h5 bk-title wrap="true" header-size="5" aria-label="widget title">Inventory Accuracy</h5>
        <p class="fd-text widget-content">100%</p>
        <p class="fd-text">Today: {{ ::today | date:'dd-MM-yyyy' }}</p>
        <script>
            angular.module('inventory-accuracy', ['blimpKit', 'platformView']).controller('InventoryAccuracyController', ($scope) => {
                $scope.today = new Date();
            });
        </script>
        <theme></theme>
    </body>

</html>
