<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="product-details" ng-controller="ProductDetailsController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="./config.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <script type="text/javascript" src="/webjars/chart.js/dist/chart.umd.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script src="./controller.js" type="text/javascript"></script>
        <style>
            body {
                background: var(--sapTile_Background);
            }

        </style>
    </head>

    <body class="bk-vbox">
        <div class="bk-border--bottom fd-padding bk-pointer" ng-click="openPerspective()">
            <h5 bk-title wrap="true" header-size="5" aria-label="widget title">Product Details</h5>
        </div>
        <div class="bk-hbox" bk-scrollbar style="flex:1">
            <bk-list class="bk-border--right" no-border="true" style="flex:1">
                <bk-list-item>
                    <bk-list-title>Product Categories</bk-list-title>
                    <bk-list-secondary>{{::ActiveCategories}}</bk-list-secondary>
                </bk-list-item>
                <bk-list-item>
                    <bk-list-title>All Products</bk-list-title>
                    <bk-list-secondary>{{::AllProducts}}</bk-list-secondary>
                </bk-list-item>
            </bk-list>
            <div class="bk-center--horizontal bk-padding--tiny" style="flex:1">
                <canvas id="doughnutChart" ng-non-bindable></canvas>
            </div>
        </div>
        <theme></theme>
    </body>

</html>
