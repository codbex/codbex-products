<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="widgets" ng-controller="WidgetsViewController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Fake favicon to silent console errors and not waste a get request -->
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <!-- Title directive -->
        <title dg-view-title></title>
        <!-- View data -->
        <script type="text/javascript" src="view.js"></script>
        <!-- IDE Core UI -->
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <!-- Project-specific stuff -->
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body fd-scrollbar dg-contextmenu="contextMenuContent">
        <fd-panel expanded="true">
            <fd-panel-content aria-label="Inputs Panel Content">
                <fd-fieldset>
                    <fd-form-group style="display: flex; justify-content: center;">
                        <fd-form-item horizontal="false">
                            <fd-form-label for="batchid" dg-colon="true" dg-required="true">Batch ID</fd-form-label>
                            <fd-input id="batchid" type="text" placeholder="Here goes the batch id."></fd-input>
                        </fd-form-item>
                        <fd-form-item horizontal="false">
                            <fd-button ng-click="submitCopy(batchid)" dg-label="Submit" dg-type="default">Submit
                            </fd-button>
                        </fd-form-item>
                    </fd-form-group>
                </fd-fieldset>
            </fd-panel-content>
        </fd-panel>
    </body>

</html>
